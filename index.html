<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake Up! - Microphone Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .status {
            font-size: 1.5rem;
            margin: 2rem 0;
            padding: 1rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .listening {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4caf50;
        }

        .warning {
            background: rgba(255, 193, 7, 0.3);
            border: 2px solid #ffc107;
            animation: pulse 1s infinite;
        }

        .wakeup {
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid #f44336;
            animation: shake 0.5s infinite;
            font-size: 2rem;
            font-weight: bold;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .volume-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .volume-level {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #ffeb3b, #f44336);
            width: 0%;
            transition: width 0.1s ease;
            border-radius: 10px;
        }

        .timer {
            font-size: 1.2rem;
            margin: 1rem 0;
            font-weight: bold;
        }

        .start-btn {
            background: linear-gradient(45deg, #4caf50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .start-btn:hover {
            transform: translateY(-2px);
        }

        .start-btn:disabled {
            background: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
            transform: none;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üëÇ Wake Up! üëÇ</h1>
        <p>Microphone silence detector - Stay alert!</p>
        
        <div id="status" class="status">
            Click "Start Monitoring" to begin
        </div>
        
        <div class="volume-bar">
            <div id="volumeLevel" class="volume-level"></div>
        </div>
        
        <div id="timer" class="timer">Timer: 0.0s</div>
        
        <button id="startBtn" class="start-btn">Start Monitoring</button>
    </div>
    
    <div class="footer">
        Make some noise or face the consequences! üò¥‚û°Ô∏èüò±
    </div>

    <script>
        let audioContext;
        let analyser;
        let microphone;
        let dataArray;
        let isMonitoring = false;
        let silenceTimer = 0;
        let lastSoundTime = Date.now();
        let animationFrame;
        
        const SILENCE_THRESHOLD = 0.03; // Higher threshold to ignore background noise
        const WAKE_UP_TIME = 7500; // 7.5 seconds in milliseconds
        
        const statusEl = document.getElementById('status');
        const volumeEl = document.getElementById('volumeLevel');
        const timerEl = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');

        startBtn.addEventListener('click', toggleMonitoring);

        async function toggleMonitoring() {
            if (!isMonitoring) {
                try {
                    await startMonitoring();
                } catch (error) {
                    alert('Error accessing microphone: ' + error.message);
                }
            } else {
                stopMonitoring();
            }
        }

        async function startMonitoring() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            microphone = audioContext.createMediaStreamSource(stream);
            
            analyser.fftSize = 256;
            const bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
            
            microphone.connect(analyser);
            
            isMonitoring = true;
            lastSoundTime = Date.now();
            startBtn.textContent = 'Stop Monitoring';
            statusEl.textContent = 'Listening for sound...';
            statusEl.className = 'status listening';
            
            monitorAudio();
        }

        function stopMonitoring() {
            isMonitoring = false;
            
            if (audioContext) {
                audioContext.close();
            }
            
            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
            }
            
            startBtn.textContent = 'Start Monitoring';
            statusEl.textContent = 'Click "Start Monitoring" to begin';
            statusEl.className = 'status';
            volumeEl.style.width = '0%';
            timerEl.textContent = 'Timer: 0.0s';
        }

        function monitorAudio() {
            if (!isMonitoring) return;
            
            analyser.getByteFrequencyData(dataArray);
            
            // Calculate volume level with noise filtering
            let sum = 0;
            // Focus on mid-range frequencies (ignore very low background hum)
            for (let i = 5; i < dataArray.length - 5; i++) {
                sum += dataArray[i];
            }
            const average = sum / (dataArray.length - 10);
            let volume = average / 255;
            
            // Apply smoothing to reduce noise spikes
            volume = Math.max(0, volume - 0.02); // Subtract noise floor
            
            // Update volume bar
            volumeEl.style.width = (volume * 100) + '%';
            
            // Check if there's actual sound (not just background noise)
            if (volume > SILENCE_THRESHOLD) {
                lastSoundTime = Date.now();
                statusEl.textContent = 'Sound detected - All good! üëç';
                statusEl.className = 'status listening';
            }
            
            // Calculate silence duration
            const currentTime = Date.now();
            const silenceDuration = currentTime - lastSoundTime;
            
            // Update timer
            timerEl.textContent = `Silence: ${(silenceDuration / 1000).toFixed(1)}s`;
            
            // Check silence duration and update status
            if (silenceDuration > WAKE_UP_TIME) {
                statusEl.textContent = 'üö® WAKE UP! üö®';
                statusEl.className = 'status wakeup';
                // Play alert sound
                playWakeUpSound();
            } else if (silenceDuration > WAKE_UP_TIME * 0.6) {
                statusEl.textContent = '‚ö†Ô∏è Getting quiet... wake up soon!';
                statusEl.className = 'status warning';
            }
            
            animationFrame = requestAnimationFrame(monitorAudio);
        }

        function playWakeUpSound() {
            // Create a simple beep sound
            if (audioContext && audioContext.state === 'running') {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            }
        }

        // Handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && isMonitoring) {
                // Page is hidden, but keep monitoring
                console.log('Page hidden but monitoring continues...');
            }
        });
    </script>
</body>
</html>
